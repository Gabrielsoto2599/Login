<!DOCTYPE html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FORMULARIO DE REGISTRO E INICIO DE SESION</title>
    </head>

     <body>

     <div class="container-form register">
    <img src="3.jpg" title="Fondo">

      <div class="information">
       <div class="info-childs">
        <form>
           <h2>Bienvenido</h2>
            <p>Para unirte a nuestra comunidad por favor Inicia Sesion con tus datos</p>
             <input type="submit" value="Iniciar Sesion" id="sing-in">
         </form>
       </div>


    <div class="form-information">
    <div class="form-information-childs">
      
      <h2>Crear una Cuenta</h2>

      <div class="icons">
         <i class='bx bxl-google'></i>
         <i class='bx bxl-github'></i>
         <i class='bx bxl-linkedin'></i> 
      </div>


      <p>o usa tu email para Registrarte</p>
        <form class="form">

        <label>
        <i class='bx bx-user'></i>
        <input type="text" placeholder="Nombres y Apellidos">
        </label>

        <label>
        <i class='bx bx-envelope'></i>
          <input type="email" placeholder="correo electronico">
        </label>

        <label>
        <i class='bx bx-lock-alt'></i>
          <input type="password" placeholder="contraseña">
        </label>


        <input type="submit" value="Registrarse">

        
      </form>
    </div>       
        </div>
           </div>   
               </div>


<div class="container-form login hide">             
<div class="information">
       <div class="info-childs">
        <form>
           <h2>¡¡Bienvenido Nuevamente!!</h2>
            <p>Para unirte a nuestra comunidad por favor Inicia Sesion con tus datos</p>
             <input type="submit" value="Registrarse" id="sing-up">
         </form>
       </div>


    <div class="form-information">
    <div class="form-information-childs">
      
      <h2>Iniciar Sesion</h2>

      <div class="icons">
         <i class='bx bxl-google'></i>
         <i class='bx bxl-github'></i>
         <i class='bx bxl-linkedin'></i> 
      </div>


      <p>o Inicia Sesion con una Cuenta</p>
        <form class="form">

        <label>
        <i class='bx bx-envelope'></i>
          <input type="email" placeholder="correo electronico">
        </label>

        <label>
        <i class='bx bx-lock-alt'></i>
          <input type="password" placeholder="contraseña">
        </label>


        <input type="submit" value="Iniciar Sesion">

        
      </form>
    </div>       
        </div>
           </div>
                    </div> <script src="script.js"></script> </body>
</html>
